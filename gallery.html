 <style>
   /* Reset and basic styles */
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }
 
   /* Loader Styles */
   .loader {
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     background-color: #0077ff;
     color: #ee601e; /* Orange color */
     transition: opacity 0.5s ease, visibility 0.5s ease;
     opacity: 1;
     visibility: visible;
     z-index: 9999; /* Ensure it stays on top */
   }
 
   .loader.hidden {
     opacity: 0;
     visibility: hidden;
   }
 
   /* Rotating icon circle around the logo */
   .icon-circle {
     position: absolute;
     width: 200px;
     height: 200px;
     border-radius: 50%;
     animation: rotateIcons 10s infinite linear;
     display: flex;
     justify-content: center;
     align-items: center;
   }
 
   /* Icons positioned around the circle */
   .icon {
     position: absolute;
     font-size: 20px; /* Size of the icon */
     color: #FFD700; /* Gold color for stars */
   }
 
   /* Correct positions of icons in 12-point circle */
   .icon:nth-child(1) { transform: rotate(0deg) translateY(-90px) rotate(0deg); }
   .icon:nth-child(2) { transform: rotate(30deg) translateY(-90px) rotate(-30deg); }
   .icon:nth-child(3) { transform: rotate(60deg) translateY(-90px) rotate(-60deg); }
   .icon:nth-child(4) { transform: rotate(90deg) translateY(-90px) rotate(-90deg); }
   .icon:nth-child(5) { transform: rotate(120deg) translateY(-90px) rotate(-120deg); }
   .icon:nth-child(6) { transform: rotate(150deg) translateY(-90px) rotate(-150deg); }
   .icon:nth-child(7) { transform: rotate(180deg) translateY(-90px) rotate(-180deg); }
   .icon:nth-child(8) { transform: rotate(210deg) translateY(-90px) rotate(-210deg); }
   .icon:nth-child(9) { transform: rotate(240deg) translateY(-90px) rotate(-240deg); }
   .icon:nth-child(10) { transform: rotate(270deg) translateY(-90px) rotate(-270deg); }
   .icon:nth-child(11) { transform: rotate(300deg) translateY(-90px) rotate(-300deg); }
   .icon:nth-child(12) { transform: rotate(330deg) translateY(-90px) rotate(-330deg); }
 
   /* Bounce animation for icons */
   @keyframes bounce {
     0% {
         transform: translateY(0);
     }
     100% {
         transform: translateY(-10px);
     }
   }
 
   /* Rotate the icon circle */
   @keyframes rotateIcons {
     0% {
       transform: rotate(0deg);
     }
     100% {
       transform: rotate(360deg);
     }
   }
 
   .logo {
     position: relative;
     z-index: 2;
   }
 
   .text {
     margin-top: 10px;
     font-size: 1.5rem;
     color: #ee601e;
     text-align: center;
   }
 
   /* Responsive Text Size */
   @media (max-width: 768px) {
     .text {
         font-size: 1.2rem;
     }
   }
 </style>
 
 <script>
   window.addEventListener("load", () => {
     // Hide the loader with a smooth fade-out effect
     const loader = document.getElementById("loader");
     loader.classList.add("hidden");
 
     // Display the main content after a short delay for the transition
     setTimeout(() => {
         document.querySelector(".content").style.display = "block";
     }, 500); // Matches the CSS transition duration
   });
 </script>

<style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Raleway;
  background-color: #202125;
}

.heading {
    text-align: center;
    font-size: 2.0em;
    letter-spacing: 1px;
    padding: 40px;
    color: white;
}

.gallery-image {
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery-image img {
  height: 250px;
  width: 350px;
  transform: scale(1.0);
  transition: transform 0.4s ease;
}

.img-box {
  box-sizing: content-box;
  margin: 10px;
  height: 250px;
  width: 350px;
  overflow: hidden;
  display: inline-block;
  color: white;
  position: relative;
  background-color: white;
}

.caption {
  position: absolute;
  bottom: 5px;
  left: 20px;
  opacity: 0.0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.transparent-box {
  height: 250px;
  width: 350px;
  background-color:rgba(0, 0, 0, 0);
  position: absolute;
  top: 0;
  left: 0;
  transition: background-color 0.3s ease;
}

.img-box:hover img { 
  transform: scale(1.1);
}

.img-box:hover .transparent-box {
  background-color:rgba(0, 0, 0, 0.5);
}

.img-box:hover .caption {
  transform: translateY(-20px);
  opacity: 1.0;
}

.img-box:hover {
  cursor: pointer;
}

.caption > p:nth-child(2) {
  font-size: 0.8em;
}

.opacity-low {
  opacity: 0.5;
}
</style>
