<style>
  /* Reset and basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Loader Styles */
.loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #000;
    color: #ee601e; /* Orange color */
    transition: opacity 0.5s ease, visibility 0.5s ease;
    opacity: 1;
    visibility: visible;
    z-index: 9999; /* Ensure it stays on top */
}

.loader.hidden {
    opacity: 0;
    visibility: hidden;
}

.ball {
    width: 40px;
    height: 40px;
    background-color:#ee601e; /* Orange color */
    border-radius: 50%;
    position: relative;
    animation: bounce 0.6s infinite alternate;
}

.text {
    margin-top: 10px;
    font-size: 1.5rem;
    color:#ee601e;
    text-align: center;
}

/* Responsive Text Size */
@media (max-width: 768px) {
    .text {
        font-size: 1.2rem;
    }
}

/* Bounce Animation */
@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-50px);
    }
}

/* Content is initially hidden */
.content {
    display: none;
    text-align: center;
    padding: 20px;
    color: #ee601e;
}

</style>

<script>
  window.addEventListener("load", () => {
    // Hide the loader with a smooth fade-out effect
    const loader = document.getElementById("loader");
    loader.classList.add("hidden");

    // Display the main content after a short delay for the transition
    setTimeout(() => {
        document.querySelector(".content").style.display = "block";
    }, 500); // Matches the CSS transition duration
});

</script>

<style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Raleway;
  background-color: #202125;
}

.heading {
    text-align: center;
    font-size: 2.0em;
    letter-spacing: 1px;
    padding: 40px;
    color: white;
}

.gallery-image {
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery-image img {
  height: 250px;
  width: 350px;
  transform: scale(1.0);
  transition: transform 0.4s ease;
}

.img-box {
  box-sizing: content-box;
  margin: 10px;
  height: 250px;
  width: 350px;
  overflow: hidden;
  display: inline-block;
  color: white;
  position: relative;
  background-color: white;
}

.caption {
  position: absolute;
  bottom: 5px;
  left: 20px;
  opacity: 0.0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.transparent-box {
  height: 250px;
  width: 350px;
  background-color:rgba(0, 0, 0, 0);
  position: absolute;
  top: 0;
  left: 0;
  transition: background-color 0.3s ease;
}

.img-box:hover img { 
  transform: scale(1.1);
}

.img-box:hover .transparent-box {
  background-color:rgba(0, 0, 0, 0.5);
}

.img-box:hover .caption {
  transform: translateY(-20px);
  opacity: 1.0;
}

.img-box:hover {
  cursor: pointer;
}

.caption > p:nth-child(2) {
  font-size: 0.8em;
}

.opacity-low {
  opacity: 0.5;
}
</style>
