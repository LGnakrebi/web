<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b5998, #8b9dc3);; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #444;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar styling */
        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #2c3e50; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        #navbar a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }
        #navbar a:hover {
            color: #3498db;
        }

    /* Message container */
   
#messages {
    margin-top: 60px;
    padding: 20px;
   
    background-image: url('logos/logosi.png'); 
    background-position: center;
    background-repeat: no-repeat;
    background-size: 180px 180px;
    background-color:  rgba(0, 0, 0, 0.5);
    flex-grow: 1;
    overflow-y: auto;
    box-sizing: border-box;
    border-bottom: 2px solid #ecf0f1;
}


        /* Message input area */
        #sendMsg {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background-color: #34495e;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 100;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }
        #msgTxt {
            width: 80%;
            height: 45px;
            padding-left: 15px;
            border-radius: 25px;
            font-size: 16px;
            background-color: #ecf0f1;
            border: none;
            color: #333;
            transition: background-color 0.3s ease;
        }
        #msgTxt:focus {
            background-color: #fff;
        }
        #msgBtn {
            width: 90px;
            height: 45px;
            margin-left: 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #msgBtn:hover {
            background-color: #2980b9;
        }

        /* Message box styles */
        .outer {
            display: flex;
            margin: 15px 0;
            align-items: flex-start;
        }
        #inner {
            padding: 12px 20px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.4;
        }
        .me {
            background-color: #3498db;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }
        .notMe {
            background-color: #ed8a0a;
            color: #333;
        }

        /* Button styling */
        #dltMsg {
            margin-top: 8px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        #dltMsg:hover {
            background-color: #c0392b;
        }
        #dltMsg:before {
            content: 'üóëÔ∏è'; /* Trash icon */
            font-size: 20px;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            #navbar a {
                font-size: 14px;
            }
            #msgTxt {
                font-size: 18px;
            }
            #msgBtn {
                width: 110px;
                font-size: 18px;
            }
            .outer {
                flex-direction: column;
            }
            #inner {
                max-width: 100%;
            }
        }

        /* Mobile message input */
        @media (max-width: 480px) {
            #sendMsg {
                height: 80px;
            }
            #msgTxt {
                height: 50px;
                font-size: 18px;
            }
            #msgBtn {
                width: 120px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar">
        <a href="index.html">Home</a>
    </div>

    <!-- Messages area -->
    <div id="messages"></div>

    <!-- Message input area -->
    <div id="sendMsg">
        <input type="text" id="msgTxt" placeholder="Type your message...">
        <input type="submit" id="msgBtn" value="Send" onclick="module.sendMsg()">
    </div>

    <script>
        module = {};
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpfkkOznjSvyyaEWNsG00huwlA8ObY6j8",
            authDomain: "chat-80d74.firebaseapp.com",
            projectId: "chat-80d74",
            storageBucket: "chat-80d74.appspot.com",
            messagingSenderId: "1085559718603",
            appId: "1:1085559718603:web:c7a9a7f26b1535d080514e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        var msgTxt = document.getElementById('msgTxt');
        var sender;
        if (sessionStorage.getItem('sender')) {
            sender = sessionStorage.getItem('sender');
        } else {
            sender = prompt('Enter your name');
            sessionStorage.setItem('sender', sender);
        }

        // Send messages
        module.sendMsg = function sendMsg() {
            var msg = msgTxt.value;
            var timestamp = new Date().getTime();
            set(ref(db, "messages/" + timestamp), {
                msg: msg,
                sender: sender
            });
            msgTxt.value = "";
        }

        // Receive messages
        onChildAdded(ref(db, "messages"), (data) => {
            if (data.val().sender == sender) {
                messages.innerHTML += `<div class="outer" style="justify-content: flex-end" id="${data.key}">
                                            <div id="inner" class="me">You: ${data.val().msg}
                                            <button id="dltMsg" onclick="module.dltMsg(${data.key})"></button></div>
                                        </div>`;
            } else {
                messages.innerHTML += `<div class="outer" id="${data.key}">
                                            <div id="inner" class="notMe">${data.val().sender}: ${data.val().msg}</div>
                                        </div>`;
            }
        });

        // Delete message
        module.dltMsg = function dltMsg(key) {
            remove(ref(db, "messages/" + key));
        }

        // When message is deleted
        onChildRemoved(ref(db, "messages"), (data) => {
            var msgBox = document.getElementById(data.key);
            if (msgBox) messages.removeChild(msgBox);
        });
    </script>
</body>
</html>
