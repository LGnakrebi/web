  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Loader Styles */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #ee601e;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      opacity: 1;
      visibility: visible;
      z-index: 9999;
    }

    .loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .ball {
      width: 40px;
      height: 40px;
      background-color: #ee601e;
      border-radius: 50%;
      position: relative;
      animation: bounce 0.6s infinite alternate;
    }

    .text {
      margin-top: 10px;
      font-size: 1.5rem;
      color: #ee601e;
      text-align: center;
    }

    @media (max-width: 768px) {
      .text {
        font-size: 1.2rem;
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-50px);
      }
    }

    .content {
      display: none;
      text-align: center;
      padding: 20px;
      color: #ee601e;
    }

    /* Description Styles */
    .description {
      padding: 20px;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
    }

    .description h3 {
      font-size: 1.8rem;
      color: #ee601e;
      margin-bottom: 10px;
    }

    .description p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .description .btn {
      background-color: #ee601e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .description .btn:hover {
      background-color: #cc4d1b;
    }
  </style>

</head>

<body>
  <div class="loader" id="loader">
    <div class="ball"></div>
    <div class="text">FC LOGOS</div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.classList.add("hidden");

      setTimeout(() => {
        document.querySelector(".content").style.display = "block";
      }, 500);
    });
  </script>
